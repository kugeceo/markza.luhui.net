<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markza - 标志创建工具测试</title>
  <script src="/assets/js/freeDraw.js"></script>
  <script src="/assets/js/addDrawButton.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    main {
      width: 80%;
      height: 80%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .preview-container {
      width: 100%;
      height: 60%;
      background-color: #f8fafc;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .preview-placeholder {
      color: #94a3b8;
      font-size: 18px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #1e293b;
    }
    
    p {
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Markza 标志创建工具</h1>
    <div class="flex-1 flex items-center justify-center overflow-hidden bg-transparent rounded-lg relative preview-container">
      <span class="preview-placeholder">预览区域</span>
    </div>
    <p>点击右下角的"自由绘制标志"按钮开始绘制自定义标志。绘制完成后，您可以将其导入到此界面。</p>
  </main>
</body>
</html>
