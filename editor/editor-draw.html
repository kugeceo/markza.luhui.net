<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markza 编辑器 - 自由绘制功能</title>
  <!-- 引入自由绘制功能相关脚本 -->
  <script src="/assets/js/freeDraw.js"></script>
  <script src="/assets/js/addDrawButton.js"></script>
  <style>
    /* 基础样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #1e293b;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #334155;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .description {
      color: #64748b;
      font-size: 16px;
    }
    
    /* 编辑器布局 */
    .editor-layout {
      display: flex;
      gap: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      min-height: 600px;
    }
    
    /* 左侧工具栏 */
    .sidebar {
      width: 280px;
      background-color: #f8fafc;
      border-radius: 6px;
      padding: 20px;
    }
    
    /* 右侧主内容区 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* 预览区域 - 这是自由绘制按钮会添加的位置 */
    .preview-container {
      flex: 1;
      border: 2px dashed #cbd5e1;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    
    .preview-placeholder {
      color: #94a3b8;
      font-size: 18px;
      text-align: center;
    }
    
    /* 工具栏区域 */
    .toolbar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #f8fafc;
      border-radius: 6px;
    }
    
    /* 确保自由绘制按钮能够正确显示 */
    .freedraw-button-container {
      position: absolute;
      right: 20px;
      bottom: 20px;
      z-index: 100;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .editor-layout {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Markza 编辑器 - 自由绘制功能</h1>
      <p class="description">在编辑器环境中使用自由绘制功能，创建自定义标志并导入到您的设计中</p>
    </header>
    
    <div class="editor-layout">
      <!-- 左侧工具栏 -->
      <div class="sidebar">
        <h3>编辑器工具栏</h3>
        <p>这里是编辑器的工具栏区域，您可以在此放置各种编辑工具。</p>
        <!-- 自由绘制按钮会自动添加到右侧的预览区域 -->
      </div>
      
      <!-- 右侧主内容区 -->
      <div class="main-content">
        <!-- 顶部工具栏 -->
        <div class="toolbar flex items-center justify-between mb-4">
          <div>编辑器控制工具</div>
          <!-- 这里会自动添加自由绘制相关工具按钮 -->
        </div>
        
        <!-- 预览区域 - 自由绘制按钮会添加在此区域的右侧 -->
        <div class="flex-1 flex items-center justify-center overflow-hidden bg-transparent rounded-lg relative preview-container">
          <div class="preview-placeholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
            <p>预览区域</p>
            <p style="font-size: 14px;">右侧会显示自由绘制按钮</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 使用说明 -->
    <div style="margin-top: 30px; padding: 20px; background-color: #f8fafc; border-radius: 6px;">
      <h3>使用说明</h3>
      <ol style="color: #64748b; margin-left: 20px;">
        <li>点击预览区域右侧的"自由绘制标志"按钮打开绘制窗口</li>
        <li>在绘制窗口中创作您的标志</li>
        <li>完成后，点击"导入到主界面"按钮将标志导入到此编辑器</li>
        <li>您也可以将标志导出为PNG或SVG文件保存</li>
      </ol>
    </div>
  </div>
</body>
</html>
